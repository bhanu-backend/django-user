{% extends 'auth1/add.html' %}

{% block one %}
  <div class="container">

    <div class="row">
      {% for i,j,k in data %}
      <div class="col-4">
        <div class="card" style="width: 18rem;">
          <img src="{{ i.image.url }}" class="card-img-top" alt="Product Image" 
          
          width="150px" height="500px">
          <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <p class="card-text">{{i.description}}.</p>
            <p class="card-text"><b>{{i.price}}</b></p>
             <p class="card-text"><b>{{j}} Quantity</b></p>
                 <p class="card-text"><b>{{k}} Total</b></p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
  <hr>
  <h1> Grand Total : {{total}}</h1>

{% endblock one %}
